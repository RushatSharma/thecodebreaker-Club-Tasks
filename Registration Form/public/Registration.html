<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <h2>Registration Form</h2>
            <span class="divider"></span>
        </div>
        <div class="registration-body">
            <form id="registrationForm">
                <div class="registration-box">
                    <div class="input-box">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="input-field" placeholder="Enter Your First Name" required>
                    </div>
                    <div class="input-box">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="input-field" placeholder="Enter Your Last Name" required>
                    </div>
                    <div class="input-box">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" id="contactNumber" class="input-field" placeholder="Enter Your Contact Number" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="input-field" placeholder="Enter Email" required>
                    </div>
                    <div class="input-box">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="input-field" placeholder="Enter Your Username" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="input-field" placeholder="Enter Your Password" required>
                    </div>
                    <div class="input-box">
                        <label for="gender">Gender</label>
                        <select id="gender" class="input-field" required>
                            <option value="">Select Your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="input-field" placeholder="Enter Your Address" required>
                    </div>
                    <div class="input-box">
                        <label for="domain">Domain</label>
                        <select id="domain" class="input-field" required>
                            <option value="">Select Your Domain</option>
                            <option value="web-development">Web Development</option>
                            <option value="event-management">Event Management</option>
                            <option value="content-creator">Content Creator</option>
                            <option value="competitive-coding">Competitive Coding</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="year">Year</label>
                        <select id="year" class="input-field" required>
                            <option value="">Select Your Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="branchSection">Branch and Section</label>
                        <input type="text" id="branchSection" class="input-field" placeholder="Enter Your Branch and Section" required>
                    </div>
                </div>
                <button type="submit" class="btn-register">Register Now</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
